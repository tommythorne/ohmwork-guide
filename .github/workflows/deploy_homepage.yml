name: Auto Deploy Homepage

on:
  issue_comment:
    types: [created]

jobs:
  deploy:
    if: github.event.comment.body == 'deploy homepage'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
